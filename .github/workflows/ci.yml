name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Unit Tests
        run: pnpm test

  e2e-tests:
    name: E2E Tests (VS Code Extension Host)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm build

      - name: Compile E2E tests
        run: pnpm exec tsc -p tsconfig.test.json

      - name: Install xvfb (virtual display for headless VS Code)
        run: sudo apt-get install -y xvfb

      - name: E2E Tests â€” headless VS Code Extension Development Host
        # activationEvents: ["*"] is required for the Extension Host test infrastructure:
        # VS Code must activate the extension before running the test suite.
        # onStartupFinished does not fire in test mode, causing "not known or not activated".
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x960x24' node ./out/test/runTests.js

  package:
    name: Package & Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm build

      - name: Package VSIX
        run: pnpm package

      - name: Traffic-light size check (ðŸŸ¢ â‰¤10% / ðŸŸ¡ 10-50% / ðŸ”´ >50% â†’ fail)
        # GREEN  (+0â€“10%)  : pass
        # YELLOW (+10â€“50%) : pass with warning
        # RED    (>50%)    : exit 1 â€” investigate before merging
        run: node scripts/check-package-size.mjs

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ github.sha }}
          path: "*.vsix"
          retention-days: 30


name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint || true   # non-blocking during initial development

      - name: Unit Tests
        run: pnpm test

  e2e-tests:
    name: E2E Tests (VS Code Extension Host)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm build

      - name: Compile E2E tests
        run: pnpm exec tsc -p tsconfig.e2e.json

      - name: Install xvfb (virtual display for headless VS Code)
        run: sudo apt-get install -y xvfb

      - name: E2E Tests — headless VS Code Extension Development Host
        # @vscode/test-cli downloads VS Code, launches it with xvfb, runs Mocha tests
        # inside the real Extension Development Host — no mocks, real vscode API
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x960x24' pnpm exec vscode-test
